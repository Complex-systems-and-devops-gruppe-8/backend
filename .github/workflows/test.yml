name: Test CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
    - name: Make scripts executable
      working-directory: script/test
      run: |
        chmod +x build.sh
        chmod +x test.sh

    - name: Build
      working-directory: script/test
      run: ./build.sh

    - name: Test
      working-directory: script/test
      run: ./test.sh
