name: Build, Test, and Deploy to Cloud Run

on:
  push:
    branches:
      - kevin

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - id: 'auth'
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

      - name: Set up Cloud SDK
        uses: 'google-github-actions/setup-gcloud@v2'
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Build and Test
        working-directory: rest-client-quickstart
        run: |
          ./mvnw clean package -Dnative
          # Add any additional test commands here

      - name: Build Docker image
        run: |
          docker build -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/quarkus-rest-client-quickstart:latest -f src/main/docker/Dockerfile.native-micro .

      - name: Push Docker image to Google Container Registry
        run: |
          docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/quarkus-rest-client-quickstart:latest

      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: quarkus-rest-client-quickstart
          image: gcr.io/${{ secrets.GCP_PROJECT_ID }}/quarkus-rest-client-quickstart:latest
          region: europe-north1
          flags: '--allow-unauthenticated'
          env_vars: |
            PUBLIC_KEY=${{ secrets.PUBLIC_KEY }}
            PRIVATE_KEY=${{ secrets.PRIVATE_KEY }}

      - name: Run Post-Deployment Scripts
        working-directory: script/prod
        run: |
          ./prod/build.sh
          ./prod/run.sh
